<div class="content">

	<div class="contentImages">
	#{list items:_content.images, as:'image'}
		<div class="contentImage">
			<div class="imageContentImage">
				<img alt="${image.thumbnail1}" title="${image.caption}" src="${image.thumbnail1}">
			</div>
			<div class="captureContentImage">
				${image.caption}
			</div>
		</div>
	#{/list}	
	</div>
	
	#{verbatim}
	    ${_content.content}
	#{/verbatim}

	
	<br />	
	<div class="edit">
		<a href="/cms/${_url}.html?edit=content">EDIT CONTENT</a>
	</div>
</div>
